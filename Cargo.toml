[package]
name = "wasmer"
version = "0.4.1"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
edition = "2018"
description = "Python extension to run WebAssembly binaries"
readme = "README.md"
repository = "https://github.com/wasmerio/python-ext-wasm"
keywords = ["python", "extension", "webassembly"]
categories = ["wasm"]
build = "build.rs"

[lib]
name = "wasmer"
crate-type = ["cdylib"]

[dependencies]
#wasmer-runtime = "0.15"
#wasmer-runtime-core = "0.15"
wasmer-runtime = { git = "https://github.com/Hywan/wasmer", branch = "fix-runtime-core-sys-windows-memory" }
wasmer-runtime-core = { git = "https://github.com/Hywan/wasmer", branch = "fix-runtime-core-sys-windows-memory" }
pyo3 = { version = "0.8", features = ["extension-module"] }

[package.metadata.maturin]
classifier = [
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]